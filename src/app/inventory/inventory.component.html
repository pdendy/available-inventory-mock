<p-toast></p-toast>

<div class="content-section">
  <div class="card">
    <p-table
      [value]="inventory"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      responsiveLayout="scroll"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h1 class="m-0">Manage Inventory</h1>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="title" styleClass="col2">
            Title<p-sortIcon field="title"></p-sortIcon>
          </th>
          <th pSortableColumn="details" styleClass="col2">
            Details<p-sortIcon field="details"></p-sortIcon>
          </th>
          <th pSortableColumn="category" styleClass="col-2">
            Category<p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="quantity" styleClass="col-2">
            Quantity<p-sortIcon field="quantity"></p-sortIcon>
          </th>
        <!-- <th>Action</th> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-listing>
        <tr>
          <td>{{ listing.title }}</td>
          <td>{{ listing.details }}</td>
          <td>{{ listing.category }}</td>
          <td pEditableColumn>
            <p-cellEditor>
                <ng-template pTemplate="input">
                    <input pInputText type="text" [(ngModel)]="listing.quantity">
                </ng-template>
                <ng-template pTemplate="output">
                    {{listing.quantity}}
                </ng-template>
            </p-cellEditor>
        </td>
        <!-- <td style="text-align:center"> -->
          <!-- <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onQuantitytEditInit(listing)" class="p-button-rounded p-button-text"></button> -->
          <!-- <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onQuantityEditSave(listing)" class="p-button-rounded p-button-text p-button-success mr-2"></button> -->
          <!-- <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onQuantityEditCancel(listing, id)" class="p-button-rounded p-button-text p-button-danger"></button> -->
      <!-- </td> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
      </ng-template>
      <ng-template pTemplate="paginatorright">
     
      </ng-template>
    </p-table>
  </div>
</div>
