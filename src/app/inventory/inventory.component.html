<!-- Need to add in PrimeNg -->
<div class="feature-intro">
  <h1>Available <span>Inventory</span></h1>
</div>

<div class="content-section">
  <div class="card">
    <!-- Need to bind to listings -->
    <p-table value="listing" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"> 
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Details</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-listing>
        <tr>
          <!-- <td>{{listing.id}}</td>
        <td>{{listing.title}}</td>
        <td>{{lisitng.details}}</td>
        <td>{{listing.quatity}}</td> -->
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>

    </p-table>
  </div>
</div>
