<p-toast></p-toast>

<div class="content-section">
  <div class="card">
    <p-table
      [value]="inventory"
      [paginator]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      responsiveLayout="scroll"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
    >
      <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
          <h1 class="m-0">Manage Inventory</h1>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="title">
            Title<p-sortIcon field="title"></p-sortIcon>
          </th>
          <th pSortableColumn="details">
            Details<p-sortIcon field="details"></p-sortIcon>
          </th>
          <th pSortableColumn="category">
            Category<p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="quantity">
            Quantity<p-sortIcon field="quantity"></p-sortIcon>
          </th>
        <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-listing>
        <tr>
          <td>{{ listing.title }}</td>
          <td>{{ listing.details }}</td>
          <td>{{ listing.category }}</td>
          <td>{{ listing.quantity }}</td>
          <td>
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editListing(listing)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteListing(listing)"></button>
        </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button
          type="button"
          icon="pi pi-plus"
          styleClass="p-button-text"
        ></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button
          type="button"
          icon="pi pi-cloud"
          styleClass="p-button-text"
        ></p-button>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  (visible)="listingDialog"
  [style]="{ width: '450px' }"
  header="Listing Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="title">Title</label>
      <input
        type="text"
        pInputText
        id="title"
        ngDefaultControl
        [(ngModel)]="listing.title"
        required
        autofocus
      />
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="quantity">Quantity</label>
        <p-inputNumber
          id="quantity"
          ngDefaultControl
          [(ngModel)]="listing.quantity"
        ></p-inputNumber>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveListing()"
    ></button>
  </ng-template>
  
</p-dialog>

<p-confirmDialog style="width: 450px" header="Confirmation"></p-confirmDialog>
